stages:
  - publish
  - deploy

publish-api:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
      allow_failure: true  # to avoid blocked state
  image: docker:latest
  stage: publish
  services:
    - docker:dind
  script:
    - cp $ENV_FILE api/app/.env
    - docker build -t $CI_REGISTRY_IMAGE/api-v2:latest -f api/Dockerfile .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE/api-v2:latest

publish-api-vllm-fabrique:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
      allow_failure: true  # to avoid blocked state
  image: docker:latest
  stage: publish
  services:
    - docker:dind
  script:
    - cd api_vllm && docker build -t $CI_REGISTRY_IMAGE/api_vllm_fabrique:latest --build-arg VLLM_MODEL=/var/lib/huggingface/fabrique-reference-2 --build-arg VLLM_PORT=8081 .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE/api_vllm_fabrique:latest

