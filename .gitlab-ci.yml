############################################
################# CONFIG ###################
############################################

cache:
  paths:
    - .cache/pip
    - venv/

############################################
################# TEST #####################
############################################

test:api:
  stage: test
  image: python:3.10-slim
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "staging" || $CI_COMMIT_BRANCH == "dev"'
      changes:
        - ".gitlab-ci.yml"
        - "api/app/**/*.py"
        - "api/pyproject.toml"
        - "pyalbert/**/*.py"
        - "pyalbert/pyproject.toml"
      when: always
    # - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main" || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "staging" ||$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "dev"'
    #   changes:
    #     - ".gitlab-ci.yml"
    #     - "api/app/**/*.py"
    #     - "api/pyproject.toml"
    #     - "pyalbert/**/*.py"
    #     - "pyalbert/pyproject.toml"
    #   when: always
  before_script:
  - |
    python -m venv venv
    source venv/bin/activate
    pip install --cache-dir .cache/pip api/.[test]
    pip install --cache-dir .cache/pip pyalbert/.
  script:
    - cp -r pyalbert api/ && cd api/ && pytest -W ignore app/tests/

